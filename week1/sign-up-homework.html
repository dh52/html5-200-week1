		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>
			<!-- A Simple Form    -->
          <form id="bottles-ordered-form" method="post" action="#">
            <fieldset>
              <h2>Fremont Analytical Bottle Order Form</h2>
              <ul>
                <li>
                  <label for="c-name-label">Company: Name</label><input type="text" name="company-name" id="c-name-label" placeholder="Company Name" required  />
                </li>            
                <li>
                  <label for="f-name-label">Contact: First Name</label><input type="text" name="first-name" id="f-name-label" placeholder="First Name" required  />
                  <label for="l-name-label">Last Name</label><input type="text" name="last-name" id="l-name-label" placeholder="Last Name" required  />
                </li>              
                 <li>
                   <label>Contact email</label>
                    <input type="email" name="email" required/>
                </li>
                <li>
                  <label for="address">Address:</label><input type="text" name="address" id="address" placeholder="enter address here" required  />
                </li>
                 <li>
                   <label>State:</label>
                  <select name="state">
                    <option value="ak">AK</option>
                    <option value="ca">CA</option>
                    <option value="co">CO</option>
                    <option value="id">ID</option>
                    <option value="mt">MT</option>
                    <option value="nv">NV</option>
                    <option value="or">OR</option>
                    <option value="ut">UT</option>
                    <option value="wa">WA</option>
                    <option value="wy">WY</option>
                  </select>
                  <label>Zip Code:</label>
                   <input type="text" required placeholder="enter zip code" pattern="^[0-9]{5}" />
                </li>
                <li>
                  <label for="tel">Telephone Number:</label><input type="tel" required placeholder="000-000-0000" />
                </li>
                <li>
                  <label>Pick up Day</label>
                  <select name="day">
                    <option value="m">Monday</option>
                    <option value="tu">Tuesday</option>
                    <option value="w">Wednesday</option>
                    <option value="th">Thursday</option>
                    <option value="f">Friday</option>
                  </select>
                </li>
                <li>
                  <label>Bottle Size</label>
                <input type="radio" name="size" value="large" checked> Large
  <input type="radio" name="size" value="small"> Small
                </li>
                <li>
                  <label>Bottle Quantity</label>
                  <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </li>
                <li>
                  <label>Enter Quantity of Volatile Organic Compounds </label>
                  <input type="number" value="0" min="0" max="10" placeholder="0" />  
                </li>
              </ul>
              <input type="submit" value="Submit Order" name="submit" />
            </fieldset>
          </form>
